<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="filter-buttons">
  <button onclick="filterImages('all')">All</button>
  <button onclick="filterImages('nature')">Nature</button>
  <button onclick="filterImages('city')">City</button>
  <button onclick="filterImages('animals')">Animals</button>
</div>

<div class="Full-img" id="FullImgBox">
  <span class="close" onclick="closeFullImg()">&times;</span>
  <img src="images/img1.jpg" id="FullImg">
  <a class="prev" onclick="changeImage(-1)">&#10094;</a>
  <a class="next" onclick="changeImage(1)">&#10095;</a>
</div>

<div class="img-gallery">
  <img src="images/img1.jpg" class="nature" onclick="openFullImg(0)">
  <img src="images/img2.jpg" class="animals" onclick="openFullImg(1)">
